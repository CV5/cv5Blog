<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Optional JavaScript -->
  <link id="favicon" rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/timelineUsers.js"></script>
  <script src="js/mustache.min.js"></script>
  <script src="js/moment.js"></script>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style>
    .slider{
        background: url("img/bg-3.png");
        background-size: cover;
        background-position: center;
        height: 400px;
    }
        </style>

<link href="css/headline.css" rel="stylesheet">

<title>CV5 Blog </title>
</head>

<body>

<!-- inicio Menu-->
<div class="container-fluid bg-dark fixed-top text-center">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-faded navbar-inverse container">
    <a class="navbar-brand" href="timeline.html">   
          <img src="img/logo.jpeg" width="30" height="30" alt="" class="rounded-circle">
          
              </a>
            
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link active" href="timeline.html">Home</a>
        <a class="nav-item nav-link active" href="timeline Favoritos.html">Favoritos</a>
        <a class="nav-item nav-link active" href="users.html">Usuarios</a>
        <div><a href="crear.html" class="btn btn-danger">Crear post</a></div>
      </div>
    </div>
  </nav>
</div>
    <!-- fin Menu-->
    <!-- inicio slide-->
    <div class="container fluid slider  d-flex justify-content-center align-items-center">
      <div class="text-center text-white">
        <h3>Aprende JavaScript en CV5 Blog</h3>
        <h1 class="display">Contenido de interes para tus necesidades</h1>
      </div>
    </div>
    <!-- fin slide-->
    <!-- inicio Main-->
  
    <div class="container mb-5">
        
      <h3>
        CV5 Blog
      </h3>
      <hr>
      <!-- articulos -->
      <div class="row mb-5">
        <div class="col 12 col-md-9" id="articulo">
  
  
        </div>
        <!--fin articulos -->
        <!--inicio aside -->
        <div class="col-12 col-md-3">
          <div id="me"></div>
        </div>
        <!--fin aside -->
      </div>
    </div>
    <!-- fin Main-->
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Cv5 Blog 2018</p>
      </div>
    </footer>
    <script id="template-articulo" type="text/template">
  
      <div class="row mb-5 ">
        <div class="col-3">
          <img src="img/js.jpg" class="img-fluid">
          <p class="lead text-center">{{FechaStr}}</p>
        </div>
        <div class="col-9 col-md-9">
          <div id="articulo_{{id}}">
            <a href="JavaScript:void(0)">
              <h3 class="tituloArt" data-id="{{id}}"> {{title}} </h3>
            </a>
            {{#tags}}<a href="#"><span class="badge badge-success">{{.}}</span></a> {{/tags}}
     
          
         
            <p>
              <h4> {{{body}}} </h4>
              <h5>creado por: {{userName}} </h5>
            </p>
            
          <div class="card-footer" id="liked-div">
            <a href="JavaScript:void(0)" class="card-link"><i class="fa {{likedClass}} liked liked-{{id}}" data-id="{{id}}" data-liked={{liked}} id="liked-button-{{id}}"></i> <span id="articulo-like-{{id}}"> {{likes}}</span> Likes</a>
            <a href="JavaScript:void(0)" class="card-link"><i class="fa fa-comment"></i> {{comments}} Comment</a>
            <a href="JavaScript:void(0)" class="card-link"><i class="fa fa-eye"></i>  <span id="articulo-views-{{id}}"> {{views}} </span> views</a>
        </div>
          </div>
          
        </div>
        
  
      </div>
        
    </script>
    <script id="template-me" type="text/template">
      <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">{{name}}</div>
            <div class="card-body text-primary">
              <h5 class="card-title">{{email}}</h5>
              <p class="card-text">{{name}} fue creado a las {{createdAt}} y tiene {{posts}} post</p>
              
            </div>
          </div>
  </script>
  
  </body>
  
  </html>
