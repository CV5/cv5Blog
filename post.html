<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <title>Blog Post </title>
  <script src="js/post.js"></script>
  <script src="js/mustache.min.js"></script>
  <script src="js/moment.js"></script>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

  <!-- Custom styles for this template -->
  <link href="css/blog-post.css" rel="stylesheet">

</head>

<body>

  <!-- inicio Menu-->
  <div class="container-fluid bg-dark fixed-top text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-faded navbar-inverse container">
      <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/4.1/assets/img/bootstrap-stack.png" width="30" height="30" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Perfil</a>
          <a class="nav-item nav-link" href="#">Logout</a>
          <div><a href="#" class="btn btn-danger ">Crear un articulo</a></div>
        </div>
      </div>
    </nav>
  </div>
  <!-- fin Menu-->
  <!-- inicio slide-->

  <!-- inicio Main-->
  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <div id="post-details">


        </div>




        <!-- Comments Form -->
        <div class="card my-4">
          <h5 class="card-header">deja un comentario:</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <textarea class="form-control" rows="3" id="text-comments"></textarea>
              </div>
              <button type="button" class="btn btn-primary" id="btn">Comentar</button>
            </form>
          </div>
        </div>

        <!-- Single Comment -->
        <div id="comments-post">

        </div>
        </div>


        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li>
                      <a href="#">Web Design</a>
                    </li>
                    <li>
                      <a href="#">HTML</a>
                    </li>
                    <li>
                      <a href="#">Freebies</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Cv5 Blog 2018</p>
      </div>
    </footer>


    <script id="template-post" type="text/template">

      <!-- Title -->
      <h1 class="mt-4">{{title}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a href="#">{{userName}}</a>
      </p>

      <hr>

      <!-- Date/Time -->
      <p>{{FechaStr}}</p>

      <hr>

      <!-- Post Content -->
      <p class="lead">{{body}}</p>
      <hr>

      
  </script>
  <script id="template-coments" type="text/template">
    <div class="media mb-4 fa-comments">
    <div class="media-body">
      <h5 class="mt-0">{{userName}}</h5>
      {{body}}
    </div>
    
  </div>
</div>
</script>

</body>

</html>
